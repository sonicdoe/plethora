<footer class="footer">
  <ul>
    <li>{{ site.author.name }}</li>
    {%- for page in site.pages %}
      {%- if page.title -%}
        <li>
          <a class="footer-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
        </li>
      {%- endif -%}
    {%- endfor -%}
  </ul>
</footer>
